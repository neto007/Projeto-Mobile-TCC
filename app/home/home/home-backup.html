<ion-content class="page-home">
    
    <ion-side-menus>
        <ion-side-menu side="left">
        
            <div class="bar bar-header bar-home">
                <h1 class="title">Menu</h1>
                <a class="button icon-right ion-arrow-right-c button-clear button-light" ng-click="$ctrl.slideMenu()"></a>
            </div>

            <div class="list lista-menu">
                <a class="item item-icon-left" href="#">
                    <i class="icon ion-home"></i>
                    Página inicial
                </a>

                <a class="item item-icon-left" href="#">
                    <i class="icon ion-location"></i>
                    Check-in
                </a>

                <a class="item item-icon-left" href="#">
                    <i class="icon ion-qr-scanner"></i>
                    Meus Vouchers
                </a>

                <a class="item item-icon-left" href="#">
                    <i class="icon ion-checkmark-circled"></i>
                    Meus interesses
                </a>

                <a class="item item-icon-left" href="#">
                    <i class="icon ion-chatbox"></i>
                    Sugestão
                </a>

                <a class="item item-icon-left" href="#">
                    <i class="icon ion-help-circled"></i>
                    Sobre app
                </a>

                <a class="item item-icon-left" href="#">
                    <i class="icon ion-log-out"></i>
                    Sair
                </a>
            </div>
        
        </ion-side-menu>
    

        <ion-side-menu-content>

            <div class="bar bar-header bar-home">
                <a class="button icon-left ion-navicon button-clear button-light" ng-click="$ctrl.slideMenu()"></a>
                <h1 class="title">Chega aí!</h1>
            </div>
            
            <div class="pesquisar">
                <div class="list list-inset">
                    <label class="item item-input">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input type="text" placeholder="Search">
                    </label>
                </div>
            </div>

            <div class="card">
                <ul class="local-icon-scroller categoria">
                    <li class="local-icon" ng-repeat="id in [1,2,3,4]" ng-click="$ctrl.selectItem(id)" ng-class="{selected: $ctrl.categoryIsSelected(id)}">
                        <img class="image-icon" src="/assets/images/categorias/{{id}}.jpg" />
                        <div class="check-selected" ng-if="$ctrl.categoryIsSelected(id)">
                            <i class="ion-checkmark-circled"></i> 
                        </div>
                    </li>
                </ul>
            </div>

                        <div class="check-selected" ng-if="$ctrl.categoryIsSelected(id)">

            <div class="list card">

                <div class="item item-avatar">
                    <img src="/assets/images/categorias/2.jpg">

                    <p>Nine Inch Nails</p>
                </div>

                <div class="item item-image">
                    <img src="/assets/images/categorias/1.jpg">
                </div>

                <a class="item item-icon-left assertive" href="#">
                    <i class="icon ion-music-note"></i>
                    Start listening
                </a>

            </div>

            </div>

            <div class="container">
                <div class="tabs tabs-icon-top" style="background: #a20dd8; color:white">
                    <a class="tab-item" href="#/home">
                        <i class="icon ion-ios-list-outline"></i>
                        Listagem
                    </a>
                    <a class="tab-item">
                        <i class="icon ion-map"></i>
                        Localização
                    </a>
                    <a class="tab-item">
                        <i class="icon ion-android-favorite-outline"></i>

                    </a>
